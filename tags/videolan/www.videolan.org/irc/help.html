<body bgcolor="#8FAFCF" link="#000000" vlink="#000000" alink="#000000" topmargin="0" leftmargin="0">

<p align="center"><b><u>
<font face="Arial" color="#000080" size="2">
User Commands<br>
</font>
</u></b><form><textarea rows="5" name="user_commands" cols="20">/msg nick text
/query nick
/notice nick text
/whois nick
/ping nick
/whowas nick
/who #Channel
/list
/join #Channel
/part #Channel
/nick NewNick
/me text
/quit text
/names #channel
/ctcp nick type
/ignore nick
/quote command
/help</textarea></form></p>
<p align="center"><b><u><font face="Arial" color="#000080" size="2">Channel Op Commands<br>
</font>
</u></b><form><textarea rows="5" name="op_commands" cols="20">/op nickname
/deop nickname
/voice nickname
/devoice nickname
/mode #Channel
/kick nick
/ban *!ident@*.*
/unban *!ident@*.*
/topic newtopic</textarea></form></p>
<p align="center"><b><u><font face="Arial" color="#000080" size="2">
